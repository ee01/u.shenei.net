		<h1>卢祖皋</h1>
		<span>字：申之、号：蒲江，永嘉人。庆元五年(1199)进士。有蒲江词藁。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>江城子</strong></div><div class="sc_det_cont">画楼帘暮卷新晴，掩银屏，晓寒轻。坠粉飘香，日日唤愁生。暗数十年湖上路，能几度，着娉婷。<br/>年华空自感漂零，拥春醒？天阔云闲，无处觅萧声。载酒买花年少事，浑不似、旧心情。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>宴清都</strong></div><div class="sc_det_cont">春讯飞琼管，风日薄，度墙啼鸟声乱。江城次第，笙歌翠合，绮罗香暖。溶溶涧渌冰泮，醉梦里，年华暗换。料黛眉，重锁隋堤，芳心还动梁苑。<br/>新来雁阔云音，鸾分鉴影，无计重见。春啼细雨，笼愁淡月，恁时庭院。离肠未语先断，算犹有凭高望眼。更那堪衰草边天，飞梅弄晚。</div></div>
