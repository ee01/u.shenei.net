		<h1>李之仪</h1>
		<span>北宋词人。字端叔，自号姑溪老农。沧州无棣(今属山东)人。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>卜算子</strong></div><div class="sc_det_cont">我住长江头，君住长江尾；日日思君不见君，共饮长江水。<br/>此水几时休？此恨何时已？只愿君心似我心，定不负相思意。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>谢池春</strong></div><div class="sc_det_cont">残寒消尽，疏雨过、清明后。花径款馀红，风沼萦新皱。乳燕穿庭户，飞絮沾襟袖。正佳时仍晚昼，著人滋味，真个浓如酒。<br/>频移带眼，空只恁厌厌瘦。不见又思量，见了还依旧，为问频相见，何以长相守。天不老，人未偶，分付庭前柳。</div></div>
