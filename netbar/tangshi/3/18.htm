七言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。七字一句的称七言古诗，简称七古。
		</span>	</div>
	<!--题头结束-->
	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
石鱼湖上醉歌并序
		</span>
		<div class="clear"></div>
		<span class="ts_a">
元结
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
漫叟以公田米酿酒，因休暇，则载酒于湖上，<br/>
时取一醉；欢醉中，据湖岸，引臂向鱼取酒，<br/>
使舫载之，遍饮坐者。意疑倚巴丘，酌於君山<br/>
之上，诸子环洞庭而坐，酒舫泛泛然，触波涛<br/>
而往来者，乃作歌以长之。<br/>
石鱼湖，似洞庭，夏水欲满君山青。<br/>
山为樽，水为沼，酒徒历历坐洲鸟。<br/>
长风连日作大浪，不能废人运酒舫。<br/>
我持长瓢坐巴丘，酌饮四座以散愁。<br/>
