		<h1>黄公绍</h1>
		<span>宋元之际邵武(今属福建)人，字直翁。入元不仕，隐居樵溪。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>青玉案</strong></div><div class="sc_det_cont">年年社日停针线，怎忍见、双飞燕？今日江城春已半，一身犹在，乱山深处，寂寞溪桥畔。<br/>春衫著破谁针线？点点行行泪痕满。落日解鞍芳草岸，花无人戴，酒无人劝，醉也无人管。</div></div>
