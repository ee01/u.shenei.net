		<h1>叶梦得</h1>
		<span>(1077～1148)字少蕴，自号石林居士。苏州吴县(今江苏苏州)人。著有《石林诗话》2卷。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>虞美人</strong></div><div class="sc_det_cont">落花已作风前舞，又送黄昏雨。晓来庭院半残红，惟有游丝，千丈袅晴空。<br/>殷勤花下同携手，更尽杯中酒。美人不用敛蛾眉，我亦多情，无奈酒阑时。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>贺新郎</strong></div><div class="sc_det_cont">睡起流莺语，掩苍苔，房栊向晚，乱红无数。吹尽残花无人见，惟有垂杨自舞。渐暖霭、初回轻暑，宝扇重寻明月影，暗尘侵、上有乘鸾女。惊旧恨，遽如许。<br/>江南梦断横江渚。浪粘天、葡萄涨绿，半空烟雨。无限楼前沧波意，谁采频花寄取？但怅望、兰舟容与，万里云帆何时到？送孤鸿、目断千山阻。谁为我，唱金缕。</div></div>
