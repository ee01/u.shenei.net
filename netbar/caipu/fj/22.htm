		<h1 class="CP_h1C">
生炒海蚌
		</h1>
		<span>
福建菜尤以”香”、“味”见长，具有清鲜、和醇、荤香、不腻以及汤路广泛的特色。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
生炒海蚌
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/fj/22.jpg " class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
净海蚌肉400克，熟冬笋75克，水发香菇10克，西红柿2个。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、海蚌治净片成两片，下60℃温水中汆至5成熟捞出，剔膜用料酒抓匀；<br/>2、香菇冬笋切片，与鲜汤、盐、味精、白糖、酱油、香油、湿淀粉调成卤汁<br/>3、蒜末下油锅稍煸，下冬笋、香菇翻炒,然后下卤汁烧开勾芡,下蚌肉翻炒几下出锅即可。<br/>
			</span>	
		</div>
