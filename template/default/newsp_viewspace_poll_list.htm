<!--{template viewspace_header}-->
<div class="frame_1">
<!--{template viewspace_profile}-->
</div>
<div class="frame_3">
<div id="forumstatus" class="block">		
<div class="blocktitle">
<h2>{$_SN[$space[uid]]}的投票</h2>
</div>
<div class="blockcontent"style="padding:20px;">


	<!--{if $count}-->
	<div class="poll_list">
		<ul>
		<!--{loop $list $value}-->
			<li>
				
				<div class="poll_content">

					<h4>
						<!--{if $value[percredit]}--><span class="poll_reward">+$value[percredit]</span><!--{/if}--><a href="javascript:;" onclick="javascript:spaceCategory('viewspace.php?uid=$value[uid]&do=$do&pid=$value[pid]', '');">$value[subject]</a>
					</h4>
					<div class="poll_options">
						<ol>
						 <!--{loop $value['option'] $val}-->
							<li><input type="<!--{if $value[multiple]}-->checkbox<!--{else}-->radio<!--{/if}-->" disabled name="poll_$value[pid]"/> $val</li>
						 <!--{/loop}-->
							<li>……</li>
						 </ol>
						 <p>
						 	<span class="gray"><!--{date('Y-m-d H:i',$value[dateline],1)}--></span>
						 	<span class="pipe">|</span>
						 	<a href="javascript:;" onclick="javascript:spaceCategory('viewspace.php?uid=$value[uid]&do=$do&pid=$value[pid]#comment', '');">评论($value[replynum])</a>
						 	<!--{if $_GET[view]=='me'&&$value[expiration]&&$value[expiration]<$_SGLOBAL[timestamp]}-->
						 	<span class="pipe">|</span>
						 	<span class="gray">投票已结束</span><!--{if empty($value[summary])}-->&nbsp;<a class="green" href="javascript:;" onclick="javascript:spaceCategory('space.php?uid=$value[uid]&do=$do&pid=$value[pid]', '');">去写写投票总结</a><!--{/if}-->
						 	<!--{/if}-->
						 </p>
					</div>
				</div>
				<div class="poll_status">
					<a href="javascript:;" onclick="javascript:spaceCategory('viewspace.php?uid=$value[uid]&do=$do&pid=$value[pid]', '');" class="poll_joins pj_<!--{eval echo random(1, 1)}-->"><span>$value[voternum]</span>人参与</a> <a href="javascript:;" onclick="javascript:spaceCategory('viewspace.php?uid=$value[uid]&do=$do&pid=$value[pid]', '');" class="go2_poll">去投票</a>
				</div>
			</li>
		<!--{/loop}-->
			
		</ul>
	</div>
	
	<div class="pages">$multi</div>
	
	<!--{else}-->
	<div class="c_form">还没有相关的投票。</div>
	<!--{/if}-->

</div>


<!--{template footer}-->
