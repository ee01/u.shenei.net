五言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。五字一句的称五言古诗，简称五古。

	<div class="Cont">

		<span class="ts_m">
赠卫八处士
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
人生不相见，动如参与商。<br/>
今夕复何夕，共此灯烛光。<br/>
少壮能几时，鬓发各已苍。<br/>
访旧半为鬼，惊呼热中肠。<br/>
焉知二十载，重上君子堂。<br/>
昔别君未婚，儿女忽成行。<br/>
怡然敬父执，问我来何方。<br/>
问答乃未已，驱儿罗酒浆。<br/>
夜雨剪春韭，新炊间黄粱。<br/>
主称会面难，一举累十觞。<br/>
十觞亦不醉，感子故意长。<br/>
明日隔山岳，世事两茫茫。<br/>
