		<h1>周紫芝</h1>
		<span>(1082-1155)字小隐，号竹坡居士，宣城(今属安徽)人。著有《太仓米集》、《竹坡诗话》、《竹坡词》。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>鹧鸪天</strong></div><div class="sc_det_cont">一点残红欲尽时，乍凉秋气满屏帏。梧桐叶上三更雨，叶叶声声是别离。<br/>调宝瑟，拨金猊，那时同唱鹧鸪词。如今风雨西楼夜，不听清歌也垂泪。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>踏沙行</strong></div><div class="sc_det_cont">情似游丝，人如飞絮，泪珠阁定空相觑。一溪烟柳万丝垂，无因系得兰舟住。<br/>烟过斜阳，草迷烟渚，如今已是愁无数。明朝且做莫思量，如何过得今宵去。</div></div>
