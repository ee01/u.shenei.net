白雪歌送武判官归京
		</span>
		<div class="clear"></div>
		<span class="ts_a">
岑参
		</span>
	</td>

  <tr>
    <td class="ts_c">
北风卷地白草折，胡天八月即飞雪。<br/>
忽如一夜春风来，千树万树梨花开。<br/>
散入珠帘湿罗幕，狐裘不暖锦衾薄。<br/>
将军角弓不得控，都护铁衣冷犹著。<br/>
瀚海阑干百丈冰，愁云黪淡万里凝。<br/>
中军置酒饮归客，胡琴琵琶与羌笛。<br/>
纷纷暮雪下辕门，风掣红旗冻不翻。<br/>
轮台东门送君去，去时雪满天山路。<br/>
山回路转不见君，雪上空留马行处。<br/>
