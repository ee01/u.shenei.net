		<h1>韩元吉</h1>
		<span>(1118～1187),南宋词人。字无咎。开封雍邱(今河南开封市)人，一作许昌(今属河南)人。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>好事近</strong></div><div class="sc_det_cont">凝碧旧池头，一听管弦凄切。多少梨园声在，总不堪华发。<br/>杏花无处避春愁，也傍野烟发。惟有御沟声断，似知人呜咽。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>六州歌头</strong></div><div class="sc_det_cont">东风著意，先上小桃枝。红粉腻，娇如醉，倚朱扉。记年时，隐映新生妆面，临水岸，春将半，云日暖，斜桥转，夹城西。草软莎平，跋马垂杨渡，玉勒争嘶。<br/>认蛾眉，凝笑脸，薄拂燕脂，绣户曾窥，恨依依。共携手处，香如雾，红随步，怨春迟。消瘦损，凭谁问？只花知，泪空垂。旧日堂前燕，和烟雨又双飞。人自老，春长暮霭，目断武陵溪，往事难追。</div></div>
