			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
土豆丝装入模具，炸成土豆盅。<br/>1、虾仁加盐，胡椒粉等调料下5成热油中滑熟。<br/>2、番茄酱下油锅炒至鲜红色，下一半虾仁，勾芡后装入土豆盅内，围在盘边<br/>3、另一半虾仁下油锅，烹料酒鸡汤，调好味后淋香油装在盘中央即成。<br/>
