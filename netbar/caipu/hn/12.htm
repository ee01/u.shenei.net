湖南菜刀工精细，形味兼美，调味多变，酸辣著称，讲究原汁，技法多样，尤重煨烤。

<img src="../img/hn/12.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
鲜田鸡200克、剁辣椒30克、姜、葱各10克。花生油30克、味精10克、生粉10克、胡椒粉少许。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、田鸡去皮、杀洗干净，姜切米，葱切花<br/>2、加入剁辣椒、味精、生粉、姜米拌匀，摆入碟内<br/>3、蒸锅加水烧开，放入用碟装好的田鸡，用大火蒸7分钟即熟拿出，放上葱花、胡椒粉。用锅下油烧开，淋入田鸡上面即成。<br/>
			</span>	
		</div>
