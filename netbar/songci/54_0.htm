		<h1>程垓</h1>
		<span>南宋词人。字正伯，号书舟。眉山(今属四川)人。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>水龙吟</strong></div><div class="sc_det_cont">夜来风雨匆匆，故园定是花无几。愁多怨极，等闲孤负，一年芳意。柳困桃慵，杏青梅小，对人容易。算好春长在，好花长见，原只是、人憔悴。<br/>回首池南旧事，恨星星、不堪重记。如今但有，看花老眼，伤时清泪。不怕逢花瘦，只愁怕、老来风味。待繁红乱处，留云借月，也须拚醉。</div></div>
