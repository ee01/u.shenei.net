		<h1 class="CP_h1C">
芝麻里脊
		</h1>
		<span>
上海菜朴素实惠，以红烧、生偏见长，口味较重，善浓油赤酱，颇有家常风味。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
芝麻里脊
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/sh/8.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
里肌肉500克，黑白芝麻各150克，生菜50克，料酒30克，精盐5克，胡椒粉5克，味精3克，淀粉25克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、里肌肉切成薄片，拍松，用酒、精盐、胡椒粉、蛋、味精、淀粉腌10分钟，将肉片分成两部分，一部分肉片沾白芝麻，一部分肉片沾黑芝麻；<br/>2、中火热油至七成熟，将沾满芝麻的肉片投入油锅中炸至金黄色即可捞出，再盛入生菜铺底的盘中即可。<br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
