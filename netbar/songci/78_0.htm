		<h1>鲁逸仲</h1>
		<span>孔夷的隐名，字方平，汝州龙兴(今属河南)人。孔G之子。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>南浦</strong></div><div class="sc_det_cont">风悲画角，听单于、三弄落谯门。投宿囗囗征骑，飞雪满孤村。酒市渐阑灯火，正敲窗、乱叶舞纷纷。送数声惊雁，乍离烟水，嘹唳度寒云。<br/>好在半胧淡月，到如今、无处不消魂。故国梅花归梦，愁损绿罗裙。为问暗香闲艳，也相思、万点付啼痕。算翠屏应是，两眉馀恨倚黄昏。</div></div>
