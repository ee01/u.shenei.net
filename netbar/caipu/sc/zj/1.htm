			<span class="C000">【原料】</span><br />
			<span class="C666">
雌梭子蟹4只约1250克、青豆20克、番茄酱50克、白糖20克、辣椒油 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、梭子蟹去盖治净，剁下大鳌，每只切成8块，撒上干面粉，下4成热油中煎至7成熟，加葱姜蒜同煎。 <br/>2、再加入油咖喱、番茄酱、盐、料酒、醋、酱油、白糖、辣椒油、青豆，烧至浓汤，淋香油即成。 <br/>
			</span>
