	<div class="sc_det_wide"><div class="sc_det_tit"><strong>蓦山溪</strong></div><div class="sc_det_cont">洗妆真态，不作铅花御。竹外一枝斜，想佳人、天寒日暮。黄昏院落，无处着清香，风细细，雪垂垂，何况江头路。<br/>月边疏影，梦到消魂处。结子欲黄时，又须作、廉纤细雨。孤芳一世，供断有情愁，消瘦损，东阳也，试问花知否？</div></div>
