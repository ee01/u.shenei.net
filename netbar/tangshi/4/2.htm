		<h1>
七言乐府
		</h1>
		<span>
乐府诗起源于汉武帝时期，乐府最初是掌管搜集、整理民间歌谣、民间文学的政府部门，后来经历代演变，使乐府诗成为一种独立的文体，称乐府诗。
		</span>	</div>
	<!--题头结束-->
	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
洛阳女儿行
		</span>
		<div class="clear"></div>
		<span class="ts_a">
王维
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
洛阳女儿对门居，才可容颜十五馀。<br/>
良人玉勒乘骢马，侍女金盘脍鲤鱼。<br/>
画阁朱楼尽相望，红桃绿柳垂檐向。<br/>
罗帷送上七香车，宝扇迎归九华帐。<br/>
狂夫富贵在青春，意气骄奢剧季伦。<br/>
自怜碧玉亲教舞，不惜珊瑚持与人。<br/>
春窗曙灭九微火，九微片片飞花琐。<br/>
戏罢曾无理曲时，妆成只是薰香坐。<br/>
城中相识尽繁华，日夜经过赵李家。<br/>
谁怜越女颜如玉，贫贱江头自浣纱！<br/>
