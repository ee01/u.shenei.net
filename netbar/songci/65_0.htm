	<div class="sc_det_wide"><div class="sc_det_tit"><strong>宴山亭</strong></div><div class="sc_det_cont">北行见杏花<br/>裁剪冰绡，轻叠数重，淡着燕脂匀注。新样靓妆，艳溢香融，羞杀蕊珠宫女。易得凋零，更多少、无情风雨。愁苦，问院落凄凉，几番春暮？<br/>凭寄离恨重重，者双燕何曾，会人言语？天遥地远，万水千山，知他故宫何处？怎不思量？除梦里有曾去。无据，和梦也新来不做。</div></div>
