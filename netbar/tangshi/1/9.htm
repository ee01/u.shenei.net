五言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。五字一句的称五言古诗，简称五古。 
		</span>	</div>

	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
佳人
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
绝代有佳人，幽居在空谷。<br/>
自云良家子，零落依草木。<br/>
关中昔丧乱，兄弟遭杀戮。<br/>
官高何足论，不得收骨肉。<br/>
世情恶衰歇，万事随转烛。<br/>
夫婿轻薄儿，新人美如玉。<br/>
合昏尚知时，鸳鸯不独宿。<br/>
但见新人笑，那闻旧人哭！<br/>
在山泉水清，出山泉水浊。<br/>
侍婢卖珠回，牵萝补茅屋。<br/>
摘花不插发，采柏动盈掬。<br/>
天寒翠袖薄，日暮倚修竹。<br/>
