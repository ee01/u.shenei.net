	<div class="sc_det_wide"><div class="sc_det_tit"><strong>惜分飞</strong></div><div class="sc_det_cont">富阳僧舍作别语赠妓琼芳<br/>泪湿阑干花著露，愁到眉峰碧聚。此恨平分取，更无言语空相觑。<br/>断雨残云无意绪，寂寞朝朝暮暮。今夜山深处，断魂分付潮回去。</div></div>
