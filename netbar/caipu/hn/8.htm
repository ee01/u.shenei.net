	<div class="Cont_tit">
		<h1 class="CP_h1C">
酸辣鸡丁
		</h1>
		<span>
湖南菜刀工精细，形味兼美，调味多变，酸辣著称，讲究原汁，技法多样，尤重煨烤。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
酸辣鸡丁
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/hn/8.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
鸡腿肉250克，柿子椒50克，干辣椒2克，盐2克，酱油3克，醋4克，味精２克，料酒3克，淀粉10克，鸡蛋清20克，清油80克，香油少许。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将鸡腿肉去骨剞上花刀后切丁，用蛋清液、淀粉上浆。柿子椒切块。起锅放油烧热，投入鸡丁滑散，捞出控油。<br/>2、锅留底油，放干辣椒爆香，投入鸡丁及调料翻炒，。淋入水淀粉、明油、香油出锅。<br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">鲜咸醇香，算辣适口。<br/></span>		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
