主人有酒欢今夕，请奏鸣琴广陵客。<br/>
月照城头乌半飞，霜凄万树风入衣。<br/>
铜炉华烛烛增辉，初弹渌水后楚妃。<br/>
一声已动物皆静，四座无言星欲稀。<br/>
清淮奉使千馀里，敢告云山从此始？<br/>
