	<div class="Cont_tit">
		<h1 class="CP_h1C">
石斛花生米
		</h1>
		<span>
四川菜享有“一菜一格,百菜百味”之美誉,以其特有的调味和独特的烹调技法而著称。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
石斛花生米
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/sc/24.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
原料花生米250克、石斛25克、盐3克、八角1.5克、山奈1.5克 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1. 将石斜洗净，成约1厘米长的节；<br/>2. 花生米除去霉烂颗粒，洗净沥干；<br/>3. 锅内注入适量清水，放入盐、香料，待盐溶化后，倒入花生米，同时将石斜入锅，置武火上烧沸后，移至苫鹬笤1小时，待花生米熟透装盘即成。<br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">花生酥烂、咸鲜适口，并具有养阴润肺，清热生津之功效； <br/></span>		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
