		<h1>李元膺</h1>
		<span>东平(今属山东)人，生平未详。词存《乐府雅词》中。</span>
	</div>
	
<!--内容 开始-->
	<div class="Cont">
		<div class="sc_book_div">

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>洞仙歌</strong></div><div class="sc_det_cont">雪云散尽，放晓睛庭院。杨柳于人便青眼。更风流多处，一点梅心，相映远，约略颦轻笑浅。一年春好处，不在浓芳，小艳疏香最娇软。到清明时候，百紫千红花正乱，已失春风一半。早占取、韶光共追游，但莫管春寒，醉红白暖。</div></div>
