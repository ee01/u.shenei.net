		<h1>俞国宝</h1>
		<span>生卒年不详。号醒庵，临川(今江西抚州)人。淳熙间太学生。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>风入松</strong></div><div class="sc_det_cont">一春长费买花钱，日日醉湖边。玉骢惯识西湖路，骄嘶过、沽酒楼前。红杏香中箫鼓，绿杨影里秋千。<br/>暖风十里丽人天，花压鬓云偏。画船载取春归去，余情付、湖水湖烟。明日重扶残醉，来寻陌上花钿。</div></div>
