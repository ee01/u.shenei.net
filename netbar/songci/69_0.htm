		<h1>陆壑</h1>
		<span>字景思，号云西，会稽(今浙江绍兴)人。理宗绍定五年(一二三二)进士(《宝庆会稽续志》卷六)。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>瑞鹤仙</strong></div><div class="sc_det_cont">湿云粘雁影，望征唱片，愁迷离绪难整。千金买光景，但疏钟催晓，乱鸦啼螟。花暗省，许多情，相逢梦境。便行云都不归来，也合寄将音信。<br/>孤迥。盟鸾心在，跨鹤程高，后期无准。情丝等剪，翻若得旧时恨。怕天教何处，参差双燕，还染残朱剩粉。对菱花与说相思，看谁瘦损？</div></div>
