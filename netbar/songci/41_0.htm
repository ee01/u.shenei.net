		<h1>李邴</h1>
		<span>字汉老，济州任城人。生于宋神宗元丰八年，卒于高宗绍兴十六年，年六十二岁。著有草堂集一百卷，《宋史本传》传于世。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>汉宫春</strong></div><div class="sc_det_cont">潇洒江梅,向竹梢疏处,横两三枝。东君也不爱惜，雪压霜欺。无情燕子，怕春寒、轻失花期。却是有、年年塞雁，归来曾见开时。<br/>清浅小溪如练，问玉堂何似，茅舍疏篱？伤心故人去后、冷落新诗。微云淡月，对江天、分付他谁。空白忆、清香未减，风流不在人知。</div></div>
