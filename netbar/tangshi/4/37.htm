七言乐府
		</h1>
		<span>
乐府诗起源于汉武帝时期，乐府最初是掌管搜集、整理民间歌谣、民间文学的政府部门，后来经历代演变，使乐府诗成为一种独立的文体，称乐府诗。
		</span>	</div>

咏怀古迹五首之三
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
群山万壑赴荆门，生长明妃尚有村。<br/>
一去紫台连朔漠，独留青冢向黄昏。<br/>
画图省识春风面，环佩空归月下魂。<br/>
千载琵琶作胡语，分明怨恨曲中论。<br/>
