棒棒鸡
		</h1>
		<span>
四川菜享有“一菜一格,百菜百味”之美誉,以其特有的调味和独特的烹调技法而著称。
		</span>

	<div class="Cont">

棒棒鸡
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/sc/20.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
嫩公鸡脯肉、腿肉共300克，口蘑、酱油、芝麻酱、葱白各5克，花椒面，味精、芝麻油各2克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将鸡肉入汤煮至肉熟捞起晾凉，用小木棒捶松软； <br/>2、将鸡肉撕成条，放在盘内，葱白丝放在上面；<br/>3、用红油辣椒、酱油、白糖、芝麻酱、味精、花椒面、芝麻油，调成味汁，淋在鸡丝上即成。<br/>
			</span>	
		</div>
