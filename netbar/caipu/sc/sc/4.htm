		</h1>

<img src="../img/sc/4.jpg " class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
猪后腿的二刀肉370克，青蒜(青椒、黄蒜台亦可)70克，大油25克，面酱12克，酱油，料酒各12克，白糖5克，豆瓣酱、葱各5克，味精3克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将肉切成4厘米宽的条，用开水煮熟改切成片，青蒜切成寸段。 <br/>2、将白肉先下入热油中煸炒至肉出油卷起，即加入豆瓣酱、面酱炸出味后下青蒜和其它各种调料，再翻炒几下即成<br/>
			</span>
