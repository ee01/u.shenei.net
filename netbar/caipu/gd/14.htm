		</h1>
		<span>
广东菜清而不淡,鲜而不俗;选料精当,品种多样,为岭南饮食文化的代表。
		</span>

	<div class="Cont">

白灼虾
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/gd/14.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
 基围虾500克，酱油50克，精盐、香油各5克，葱条10克，红辣椒丝25克，姜块10克，花生油15克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将鲜虾洗净，辣椒丝放在味碟上；用旺火热油，浇在辣椒丝上，再加入酱油、香油、葱丝、姜末、精盐拌匀；<br/>2、清水烧开后放入鲜虾焯至熟时捞起，空去水分放入碟中，同时上味碟。<br/>
			</span>	
		</div>
