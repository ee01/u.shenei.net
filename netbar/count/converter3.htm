<div class="Top"><a href="../index.htm" class="a_INDEX">生活百宝箱</a><b class="Top_B_arr"></b><span><strong>面积转换换算器</strong></span></div>

<div class="Cont_tit">
	<span>　　可实现在线平方公里(km2)、公顷(ha)、市亩、平方米(m2)、平方分米(dm2)、平方厘米(cm2)、平方毫米(mm2)、平方英里(sq mi)、英亩、平方竿(sq rd)、平方码(sq yd)、平方英尺(sq ft)、平方英寸(sq in)间的互转互换。</span>
</div>
<div class="Cont" align="center">
	<script type="text/javascript" src="js/coverter3.js"></script>
	<div id="converter"><style type="text/css">
	.con #converter td { height:30px; line-height:30px; padding:0 8px;}
	.con #converter .int { border:1px solid #7F9DB9;}</style>
	<form><table cellspacing="0" ><tbody><tr height="10"><td align="middle" bgcolor="#cce6cd" colspan="4">面积转换换算器</td></tr><tr><td nowrap="nowrap" align="right">平方公里(km2)</td><td align="left"><input name="mSquare_kilometer" class="int" size="15" /><input onclick="if (checkNum(mSquare_kilometer.value)) compute(this.form,mSquare_kilometer.name,area_data)" type="button" value="换算" name="mSquare_kilometer_bt" /></td><td nowrap="nowrap" align="right">公顷(ha)</td><td align="left"><input name="mHectare" class="int" size="15" /><input onclick="if (checkNum(mHectare.value)) compute(this.form,mHectare.name,area_data)" type="button" value="换算" name="mHectare_bt" /></td></tr><tr><td nowrap="nowrap" align="right">市亩</td><td align="left"><input name="mAre" class="int" size="15" /><input onclick="if (checkNum(mAre.value)) compute(this.form,mAre.name,area_data)" type="button" value="换算" name="mAre_bt" /></td><td nowrap="nowrap" align="right">平方米(m2)</td><td align="left"><input name="mSquare_meter" class="int" size="15" /><input onclick="if (checkNum(mSquare_meter.value)) compute(this.form,mSquare_meter.name,area_data)" type="button" value="换算" name="mSquare_meter_bt" /></td></tr><tr><td nowrap="nowrap" align="right">平方分米(dm2)</td><td align="left"><input name="mSquare_decimeter" class="int" size="15" /><input onclick="if (checkNum(mSquare_decimeter.value)) compute(this.form,mSquare_decimeter.name,area_data)" type="button" value="换算" name="mSquare_decimeter_bt" /></td><td nowrap="nowrap" align="right">平方厘米(cm2)</td><td align="left"><input name="mSquare_centimeter" class="int" size="15" /><input onclick="if (checkNum(mSquare_centimeter.value)) compute(this.form,mSquare_centimeter.name,area_data)" type="button" value="换算" name="mSquare_centimeter_bt" /></td></tr><tr><td nowrap="nowrap" align="right">平方毫米(mm2)</td><td align="left"><input name="mSquare_millimeter" class="int" size="15" /><input onclick="if (checkNum(mSquare_millimeter.value)) compute(this.form,mSquare_millimeter.name,area_data)" type="button" value="换算" name="mSquare_millimeter_bt" /></td><td nowrap="nowrap" align="right">平方英里(sq mi)</td><td align="left"><input name="engSquare_mile" class="int" size="15" /><input onclick="if (checkNum(engSquare_mile.value)) compute(this.form,engSquare_mile.name,area_data)" type="button" value="换算" name="engSquare_mile_bt" /></td></tr><tr><td nowrap="nowrap" align="right">英亩</td><td align="left"><input name="engAcre" class="int" size="15" /><input onclick="if (checkNum(engAcre.value)) compute(this.form,engAcre.name,area_data)" type="button" value="换算" name="engAcre_bt" /></td><td nowrap="nowrap" align="right">平方竿(sq rd)</td><td align="left"><input name="usSquare_rod" class="int" size="15" /><input onclick="if (checkNum(usSquare_rod.value)) compute(this.form,usSquare_rod.name,area_data)" type="button" value="换算" name="usSquare_rod_bt" /></td></tr><tr><td nowrap="nowrap" align="right">平方码(sq yd)</td><td align="left"><input name="engSquare_yard" class="int" size="15" /><input onclick="if (checkNum(engSquare_yard.value)) compute(this.form,engSquare_yard.name,area_data)" type="button" value="换算" name="engSquare_yard_bt" /></td><td nowrap="nowrap" align="right">平方英尺(sq ft)</td><td align="left"><input name="engSquare_foot" class="int" size="15" /><input onclick="if (checkNum(engSquare_foot.value)) compute(this.form,engSquare_foot.name,area_data)" type="button" value="换算" name="engSquare_foot_bt" /></td></tr><tr><td nowrap="nowrap" align="right">平方英寸(sq in)</td><td align="left"><input name="engSquare_inch" class="int" size="15" /><input onclick="if (checkNum(engSquare_inch.value)) compute(this.form,engSquare_inch.name,area_data)" type="button" value="换算" name="engSquare_inch_bt" /></td><td colspan="2"><div align="right"><input onclick="resetAll(this.form)" type="button" value="数据重置" name="res7" /></div></td></tr></tbody></table>                    </form>                                   </div><!--/ calcdeposit-->
</div>
