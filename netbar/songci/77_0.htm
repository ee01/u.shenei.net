	<div class="Cont_tit sc">
		<h1>韩缜</h1>
		<span>(1019-1097)字玉汝，原籍灵寿(今属河北)人，徙雍丘(今河南杞县)。韩绛、韩维之弟。</span>
	</div>

	<div class="Cont">
		<div class="sc_book_div">

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>凤箫吟</strong></div><div class="sc_det_cont">锁离愁连绵无际，来时陌上初熏，绣帏人念远，暗垂珠露，泣送征轮。长行长在眼，更重重、远水孤云。但望极楼高，尽日目断王孙。<br/>消魂池塘别后，曾行处、绿妒轻裙。恁时携素手,乱花飞絮里,缓步香茵。朱颜自改，向年年、芳意长新。遍绿野、嬉游醉眼，莫负青春。</div></div>
