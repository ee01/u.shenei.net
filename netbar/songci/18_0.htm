		<h1>岳飞</h1>
		<span>(1103年3月24日―1142年1月27日)中国南宋爱国军事家，民族英雄，抗金名将。字鹏举，谥武穆。河北(宋时指黄河以北)相州汤阴(今河南安阳市汤阴县)永和乡孝悌里人。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>满江红</strong></div><div class="sc_det_cont">怒发冲冠，凭阑处、潇潇雨歇。抬望眼、仰天长啸，壮怀激烈。三十功名尘与土，八千里路云和月。莫等闲、白了少年头，空悲切。<br/>靖康耻，犹未雪；臣子憾，何时灭。驾长车踏破、贺兰山缺。壮志饥餐胡虏肉，笑谈渴饮匈奴血。待从头、收拾旧山河，朝天阙。</div></div>
