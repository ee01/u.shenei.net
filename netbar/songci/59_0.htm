		<h1>范成大</h1>
		<span>(1126-1193)字致能，号石湖居士。吴郡(郡治在今江苏吴县)人。南宋诗人。</span>
	</div>

	<div class="Cont">

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>霜天晓角</strong></div><div class="sc_det_cont">晚晴风歇，一夜春威折。脉脉花疏天淡，云来去，数枝雪。<br/>胜绝，愁亦绝。此情谁共说。惟有两行低雁，知人倚、画楼月。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>忆秦娥</strong></div><div class="sc_det_cont">楼阴缺，阑于影卧东厢月。东厢月，一天风露，杏花如雪。<br/>隔烟催漏金叫咽，罗帏黯淡灯花结。灯花结，片时春梦，江南天阔。</div></div><div class="clear"></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>眼儿媚</strong></div><div class="sc_det_cont">萍乡道中乍晴，卧舆中困甚，小憩柳塘。<br/>酣酣日脚紫烟浮，妍暖破轻裘。困人天色，醉人花气，午梦扶头。<br/>春慵恰似春塘水，一片彀纹愁。溶溶曳曳，东风无力，欲避还休。</div></div>
