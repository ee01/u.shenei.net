青韭鱿鱼丝
		</h1>
		<span>
湖南菜刀工精细，形味兼美，调味多变，酸辣著称，讲究原汁，技法多样，尤重煨烤。
		</span>

	<div class="Cont">

    </div></td>

		<div class="CP_Cont_det">
<img src="../img/hn/7.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
水发鱿鱼200克，青韭100克，料酒5克，盐3克，味精2克，胡椒粉1克，油适量。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、鱿鱼切丝。青椒切段。<br/>2、鱿鱼丝用水氽透去碱。<br/>3、起锅放油烧热，投入鱿鱼、青韭、调料煸炒入味即可出锅。<br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">吃口脆鲜，有浓郁的韭香味。<br/></span>		</div>
