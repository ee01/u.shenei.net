		<h1>田为</h1>
		<span>字：不伐，籍里无考。生卒年不详。</span>
	</div>
	
<!--内容 开始-->
	<div class="Cont">

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>江神子慢</strong></div><div class="sc_det_cont">玉台挂秋月，铅素浅、梅花傅香雪。冰姿洁，金莲衬、小小凌波罗袜。雨初歇，楼外孤鸿声渐远，远山外行人音信绝。此恨对语犹难，那堪更寄书说。<br/>教人红消翠减，觉衣宽金缕，都为轻别。太情切，消魂处画角黄昏时节。声呜咽。落尽庭花草，春去也。银蟾迥，无情圆又缺。恨伊不似馀香，惹鸳鸯结。</div></div>
