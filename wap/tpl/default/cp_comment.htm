<!--{template header}-->

<!--{if $_GET['op'] == 'edit'}-->
<div class="c">
<h3>编辑回复</h3>
<form method="post" action="cp.php?ac=comment&op=edit&cid=$cid">
	<textarea id="message_{$cid}" name="message" >$comment[message]</textarea><br/>
	<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
	<input type="hidden" name="editsubmit" value="true" />
	<input type="submit" name="editsubmit_btn" id="editsubmit_btn" value="提交" class="submit" />
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	</form>
</div>
<div class="nav">
<a href="$_SGLOBAL[refer]">返回上一级</a>
</div>

	<p class="btn_line">
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />

</form>
</div>
