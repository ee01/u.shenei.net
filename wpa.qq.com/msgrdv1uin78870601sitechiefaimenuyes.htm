    <script>
      window._getUrlParam = function (name, href, noDecode) {
        var re = new RegExp("(?:\\?|#|&)" + name + "=([^&]*)(?:$|&|#)", "i"),
          m = re.exec(href || location.href);
        var ret = m ? m[1] : "";
        return !noDecode ? decodeURIComponent(ret) : ret;
      };
      window.__uin = window._getUrlParam("uin");
      window.aegis = new Aegis({

        spa: true, // spa 应用页面跳转的时候开启 pv 计算
        hostUrl: "../https@rumt-zh.com",
        version: "1.0.0",
      });
      aegis.reportEvent({
        name: "wpa-server-noauth", // 必填
        ext1: window.__uin,

    <script>
      var ua = navigator.userAgent.toLowerCase();
      var ie = /msie/.test(ua) && !/opera/.test(ua);

        checkActiveX: function () {
          var kXmlHttp = null;
          try {
            if (typeof XMLHttpRequest != "undefined") {
              kXmlHttp = new XMLHttpRequest();
              return true;
            }
          } catch (e) {}
          var aVersionhs = [
            "MSXML2.XMLHttp.3.0",
            "MSXML2.XMLHttp.6.0",
            "MSXML2.XMLHttp",
            "Microsoft.XMLHttp",
            "MSXML2.XMLHttp.5.0",
            "MSXML2.XMLHttp.4.0",
          ];
          for (var i = 0; i < aVersionhs.length; i++) {
            try {
              kXmlHttp = new ActiveXObject(aVersionhs[i]);
              return true;
            } catch (e) {}
          }

        },
      };

          var domainRegExp = new RegExp(
            "^(http|https)://(.*?[^/\\?#])($|default.htm|\\?|#(.*))"

          if (host) host = host[2];

          var iframe = document.createElement("iframe");
          iframe.setAttribute("frameborder", "0", 0);
          iframe.src = tencentSeries;
          document.body.appendChild(iframe);
        } else {
          if (!g.checkActiveX()) {
            window.location = tencentSeries;
            return;
          }
          try {
            var cpTimwp = new ActiveXObject("TimwpDll.TimwpCheck");
            if (cpTimwp) {
              window.location = tencentSeries;
              return;
            }
          } catch (e) {}
        }
      };
