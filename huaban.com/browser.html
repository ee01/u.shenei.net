  <script src="../httpscdn.dancf.com/packages/gaoding/gd-tracker/2.0.1/gd-tracker.browser.js"></script>
  <script>
    var trackerOptions = {
      wind: {
        project: "hb_web",
        version: "2.0.0",
        env: "prod",
        showLog: window.location.search.indexOf("__tracker_log=1") >= 0,
        transport: "image",
      },
    };
    if (window.gdTracker) {
      var tracker = window.gdTracker.tracker;
      var trackerWind = window.gdTracker.trackerWind;
      trackerWind.set("common", {
        is_login: 0,
      });
      tracker.setup(trackerOptions, true, false);
      trackerWind.trackEvent("page_visit", {
        event_id: 39003,
        page: window.location.origin + window.location.pathname,
        source_page: document.referrer,
        page_params: window.location.search,
        page_nm: "未兼容页面",
      });
    }

    var buttonClickTracker = function (buttonName) {
      if (window.gdTracker) {
        var tracker = window.gdTracker.tracker;
        var trackerWind = window.gdTracker.trackerWind;
        trackerWind.trackEvent("button_click", {
          event_id: 39004,
          page: window.location.origin + window.location.pathname,
          source_page: document.referrer,
          page_params: window.location.search,
          page_nm: "未兼容页面",
          button_name: buttonName,
        });
      }
    };
  </script>
