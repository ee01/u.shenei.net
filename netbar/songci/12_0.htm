		<h1>吕滨老</h1>
		<span>［约公元一一二二年前后在世］(一作渭老)字圣求，秀州嘉兴人。生卒年均不详，约宋徽宗宣和中前后在世。与周邦彦、柳永相伯仲。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>薄幸</strong></div><div class="sc_det_cont">青楼春晚，昼寂寂、梳匀又懒。乍听得、鸦啼莺U，惹起新愁无限。记年时偷掷春心，花前隔雾遥相见。便角枕题诗，宝钗贳酒，共醉青苔深院。<br/>怎忘得、回廊下，携手处、花明月满。如今但暮雨，蜂愁蝶恨，小窗闲对芭蕉展。却谁拘管？尽无言、闲品秦筝，泪满参差雁。腰肢渐小，心与杨花共远。</div></div>
