	<div class="sc_det_wide"><div class="sc_det_tit"><strong>蓦山溪</strong></div><div class="sc_det_cont">浮烟冷雨，今日还重九。秋去又秋来，但黄花、年年如旧。平台戏马，无处问英雄；茅舍底，竹篱东，伫立时搔首。<br/>客来何有？草草三杯酒。一醉万缘空，莫贪伊、金印如斗。病翁老矣，谁共赋归来？芟垅麦，网溪鱼，未落他人后。</div></div>
