			<span class="C666">
三黄鸡一只、金华火腿70克、芥兰300克、北 菇适量

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、三黄鸡用油汤浸熟，去骨起肉切块，然后码盘中。 <br/>2、芥兰焯水，过油后在鸡块旁围边。 <br/>3、锅中放上汤，加入盐、味精、蚝油、点老抽少许，最后用水淀粉勾芡，点明油淋在鸡上即.<br/>
			</span>
