	<div class="sc_det_wide"><div class="sc_det_tit"><strong>清平乐</strong></div><div class="sc_det_cont">春风依旧，着意隋堤柳。搓得鹅几黄欲就，天气清明时候。<br/>去年紫陌青门，今宵雨云魂。断送一生憔悴，只消几个黄昏。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>蝶恋花</strong></div><div class="sc_det_cont">欲减罗衣寒未去,不卷珠帘,人在深深处。红杏枝头花几许？啼痕止恨清明雨。<br/>尽日沉烟香一缕,宿酒醒迟,恼破春情绪。飞燕又将归信误，小屏风上西江路。</div></div><div class="clear"></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>蝶恋花</strong></div><div class="sc_det_cont">卷絮风头寒欲尽,坠粉飘香,日日红成阵。新酒又添残酒困，今春不减前春恨。<br/>蝶去莺飞无处问,隔水高楼,望断双鱼信。恼乱横波秋一寸，斜阳只与黄昏近。</div></div>
