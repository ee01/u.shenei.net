七言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。七字一句的称七言古诗，简称七古。
		</span>	</div>

	<div class="Cont">

  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
古柏行
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
孔明庙前有老柏，柯如青铜根如石。<br/>
双皮溜雨四十围，黛色参天二千尺。<br/>
君臣已与时际会，树木犹为人爱惜。<br/>
云来气接巫峡长，月出寒通雪山白。<br/>
忆昨路绕锦亭东，先主武侯同s宫。<br/>
崔嵬枝干郊原古，窈窕丹青户牖空。<br/>
落落盘踞虽得地，冥冥孤高多烈风。<br/>
扶持自是神明力，正直元因造化功。<br/>
大厦如倾要梁栋，万牛回首丘山重。<br/>
不露文章世已惊，未辞剪伐谁能送？<br/>
苦心岂免容蝼蚁？香叶终经宿鸾凤。<br/>
志士幽人莫怨嗟，古来材大难为用！<br/>
