		</h1>
		<span>
浙江菜主要由杭州、宁波、绍兴三支地方风味菜组成,携手联袂,并驾齐驱。
		</span>

炒二冬
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/zj/9.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
主料：水发冬菇50克。 辅料：净冬笋肉200克。味精2克、酱油10克、湿淀粉15克、白糖5克、芝麻油15克、精盐1.5克、熟菜油25克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
选用直径约3厘米的优质冬菇，去蒂洗净。笋时切成长3.5厘米、宽1.5厘米、厚0.1厘米的骨牌块。炒锅置旺火上烧热，用油滑锅后，下菜油，将笋块入锅稍炒，即放入素汁汤和冬<br/>菇，煮2分钟，加酱油、精盐、白糖，再煮即可<br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
