	<div class="Cont_tit">
		<h1 class="CP_h1C">
沙律海鲜卷
		</h1>
		<span>
湖南菜刀工精细，形味兼美，调味多变，酸辣著称，讲究原汁，技法多样，尤重煨烤。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
沙律海鲜卷
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/hn/1.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
鲜贝100克，虾仁100克，蟹柳100克，面包渣50克，鸡蛋2个，卡夫奇妙酱50克，盐、味精、姜汁各少许，威化纸12张，油150克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、鲜贝、虾仁洗净用开水焯好，同蟹柳切成丁，加盐、味精、姜汁、卡夫奇妙酱搅拌成馅，用威化纸包卷，粘鸡蛋液，滚粘面包渣。<br/>2、起锅放油烧六成热，投入海鲜卷，炸至微黄捞出控油，码盘即可。<br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
