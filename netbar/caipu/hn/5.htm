			<span class="C000">【原料】</span><br />
			<span class="C666">
泡红鲜椒500克，猪肉300克，金钓虾 、水发香菇各15克，鸡蛋1个，蒜瓣50 克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、猪肉剁成泥，虾、香菇洗净剁碎,加肉泥、鸡蛋、味精、盐调淀粉成馅；<br/>2、泡红椒在蒂部切口去瓤,填入肉馅，用湿淀粉封口，炸至8成熟捞出；底朝下码入碗内，撒上蒜瓣上笼蒸透，滗出原汁翻扣在盘中。 原汁加调料勾芡淋在红椒上即成。<br/>
			</span>
