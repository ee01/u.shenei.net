		<h1 class="CP_h1C">
兰度鸽脯
		</h1>
		<span>
广东菜清而不淡,鲜而不俗;选料精当,品种多样,为岭南饮食文化的代表。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
兰度鸽脯
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/gd/28.jpg " class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
乳鸽1只，芥兰段200克，蒜茸、姜花、甘笋花适量。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、兰度芥兰切段，两次剞十字花刀放在水中泡卷待用。 <br/>2、乳鸽起肉去肥油，片成鸽脯，用盐、味精翻炒，码在盘中。 <br/>3、鸽脯在4成热的油中滑熟。 <br/>4、锅中留底油，放入蒜茸、姜花、甘笋花，在放入鸽脯烹料酒加芡汤、味粉、蚝油、香油、胡椒粉、水淀粉，最后点明油出锅，倒在芥兰段上即成。<br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
