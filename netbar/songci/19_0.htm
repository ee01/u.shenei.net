	<div class="sc_det_wide"><div class="sc_det_tit"><strong>烛影摇红</strong></div><div class="sc_det_cont">题安陆浮云楼<br/>霭霭春空，画楼森耸凌云渚。紫薇登览最关情，绝妙夸能赋。惆怅相思迟暮，记当日、朱阑共语。塞鸿难问，崖柳何穷，别愁纷絮。<br/>催促年光，旧来流水知何处？断肠何必更残阳，极目伤平楚。晚霁波声带雨。悄无人、舟横野渡。数峰江上，芳草天涯，参差烟树。</div></div>
