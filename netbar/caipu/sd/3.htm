			<span class="C000">【原料】</span><br />
			<span class="C666">
嫩黄豆芽350克,红辣椒丝5克,葱姜丝各1克,木耳丝11克

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、豆芽洗净去根，放入开水中煮熟，捞出控水，装盘。<br/>2、香油烧至5成熟，放入花椒粒炸成金黄色捞出，将辣椒丝，葱姜丝放入，再依次放入木耳丝，酱油，料酒，醋，白糖，精盐浇开后，浇在豆芽上即成<br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">味道鲜美，营养丰富。<br/></span>		</div>
