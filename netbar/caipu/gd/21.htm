		</h1>
		<span>
广东菜清而不淡,鲜而不俗;选料精当,品种多样,为岭南饮食文化的代表。
		</span>

冬菇菜胆
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/gd/21.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
花菇60克，青梗白菜340克，油、姜各20克，鸡油45克，糖、料酒、香油各10克，鸡清汤50克，精盐、生粉各5克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将炒锅加油烧热，加入菜胆炒熟，移出码放盘内；<br/>2、炒锅内留油烧热，加入花菇炒熟，移出码在菜胆之上；<br/>3、将鸡汤烧热后，加入盐、糖、料酒、姜，用淀粉勾芡，收汁浇在盘上即可.<br/>
			</span>	
		</div>
