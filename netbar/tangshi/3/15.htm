七言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。七字一句的称七言古诗，简称七古。
		</span>	</div>
	<!--题头结束-->
	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
寄韩谏议
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
今我不乐思岳阳，身欲奋飞病在床。<br/>
美人娟娟隔秋水，濯足洞庭望八荒。<br/>
鸿飞冥冥日月白，青枫叶赤天雨霜。<br/>
玉京群帝集北斗，或骑麒麟翳凤凰。<br/>
芙蓉旌旗烟雾落，影动倒景摇潇湘。<br/>
星宫之君醉琼浆，羽人稀少不在旁。<br/>
似闻昨者赤松子，恐是汉代韩张良。<br/>
昔随刘氏定长安，帷幄未改神惨伤。<br/>
国家成败吾岂敢，色难腥腐餐枫香。<br/>
周南留滞古所惜，南极老人应寿昌。<br/>
美人胡为隔秋水，焉得置之贡玉堂？<br/>
