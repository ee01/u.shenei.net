	<div class="Cont_tit sc">
		<h1>晁元礼</h1>
		<span>(1046-1113)，一名端礼，字次膺。其先澶州清丰(今属河南)人，家彭门(今江苏徐州)。</span>
	</div>
	
<!--内容 开始-->
	<div class="Cont">
		<div class="sc_book_div">
		<div class="clear" style="margin-top:-20px"></div>
	<div class="sc_det_wide"><div class="sc_det_tit"><strong>绿头鸭</strong></div><div class="sc_det_cont">晚云收，淡天一片琉璃。烂银盘、来从海底，皓色千里澄辉。莹无尘、素娥淡伫,静可数、丹桂参差。玉露初零,金风未澶，一年无似此佳时。露坐久、疏萤时度，乌鹊正南飞。瑶台玲，阑干凭暖，欲下迟迟。<br/>念佳人、音尘别后,对此应解相思。最关情漏声正永,暗断肠、花阴偷移。料得来宵，清光未减，阴睛天气又争知。共凝恋、如今别后，还是隔年期。人强健，清尊素影，长愿相随。</div></div>
