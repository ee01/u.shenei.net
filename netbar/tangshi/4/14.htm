		<h1>
七言乐府
		</h1>
		<span>
乐府诗起源于汉武帝时期，乐府最初是掌管搜集、整理民间歌谣、民间文学的政府部门，后来经历代演变，使乐府诗成为一种独立的文体，称乐府诗。
		</span>	</div>
	<!--题头结束-->
	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
哀江头
		</span>
		<div class="clear"></div>
		<span class="ts_a">
杜甫
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
少陵野老吞生哭，春日潜行曲江曲。<br/>
江头宫殿锁千门，细柳新蒲为谁绿？<br/>
忆昔霓旌下南苑，苑中景物生颜色。<br/>
昭阳殿里第一人，同辇随君侍君侧。<br/>
辇前才人带弓箭，白马嚼啮黄金勒。<br/>
翻身向天仰射云，一箭正坠双飞翼。<br/>
明眸皓齿今何在？血污游魂归不得！<br/>
清渭东流剑阁深，去住彼此无消息。<br/>
人生有情泪沾臆，江水江花岂终极？<br/>
黄昏胡骑尘满城，欲往城南望城北。<br/>
