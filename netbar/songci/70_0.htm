		<h1>陆淞</h1>
		<span>［约公元一一四七年前后在世］字：子逸，号：云溪，山阴人，陆佃之孙。生卒年均不详，约宋高宗绍兴中前后在世。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>瑞鹤仙</strong></div><div class="sc_det_cont">脸霞红印枕，睡觉来、冠儿还是不整。屏闲麝煤冷，但眉峰压翠，泪珠弹粉。堂深昼永，燕交飞、风帘露井。恨无人说与，相思近日，带围宽尽。<br/>重省，残灯朱幌，淡月纱窗，那时风景。阳台路迥，云雨梦，便无准。待归来，先指花梢教看，欲把心期细问。问因循过了青春，怎生意稳？</div></div>
