	<div class="sc_det_wide"><div class="sc_det_tit"><strong>青门饮</strong></div><div class="sc_det_cont">胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。古木连空，乱山无数，行尽暮沙衰草。星斗横幽馆，夜无眠灯花空老。雾浓香鸭，冰凝泪烛，霜天难晓。<br/>长记小妆才老，一杯未尽，离怀多少。醉里秋波，梦中朝雨，都是醒时烦恼。料有牵情处，忍思量、耳边曾道。基时跃马归来，认得迎门轻笑。</div></div>
