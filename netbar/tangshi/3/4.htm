听安万善吹筚篥歌
		</span>
		<div class="clear"></div>
		<span class="ts_a">
李颀
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
南山截竹为筚篥，此乐本自龟兹出。<br/>
流传汉地曲转奇，凉州胡人为我吹。<br/>
傍邻闻者多叹息，远客思乡皆泪垂。<br/>
世人解听不解赏，长飙风中自来往。<br/>
枯桑老柏寒飕d，九雏鸣凤乱啾啾。<br/>
龙吟虎啸一时发，万籁百泉相与秋。<br/>
忽然更作渔阳掺，黄云萧条白日暗。<br/>
变调如闻杨柳春，上林繁花照眼新。<br/>
岁夜高堂列明烛，美酒一杯声一曲。<br/>
