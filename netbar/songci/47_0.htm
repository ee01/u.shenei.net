		<h1>潘希白</h1>
		<span>潘希白，字怀古，号渔庄，永嘉人(今浙江湖州人)。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>大有</strong></div><div class="sc_det_cont">九日<br/>戏马台前，采花篱下，问岁华、还是重九。恰归来、南山翠色依旧。帘栊昨夜听风雨，都不似登临时候。一片宋玉情怀，十分卫郎清瘦。红萸佩，空对酒。<br/>砧杵动微寒，暗欺罗袖。秋已无多，早是败荷衰柳。强整帽檐侧，曾经向天涯搔首。几回忆、故国莼鲈，霜前雁后。</div></div>
