		<h1 class="CP_h1C">
菊花鲈鱼
		</h1>
		<span>
福建菜尤以”香”、“味”见长，具有清鲜、和醇、荤香、不腻以及汤路广泛的特色。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
菊花鲈鱼
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/fj/9.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
鲈鱼1尾，番茄酱50克，芥蓝菜叶2片，干淀粉100克，湿淀粉10克。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、鲈鱼治净剖成2片去骨，剞花刀，再用斜刀横剞，切成10块。 <br/>2、芥蓝叶剪菊花状，焯水。肉清汤加调料调成卤汁。 <br/>3、将鲈鱼块炸至菊花形装盘，配芥蓝叶。 <br/>4、卤汁勾芡，淋于菊花鲈鱼上即成。 <br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
