		<h1 class="CP_h1C">
洋葱酱
		</h1>
		<span>
浙江菜主要由杭州、宁波、绍兴三支地方风味菜组成,携手联袂,并驾齐驱。
		</span>

	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
洋葱酱
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/zj/none.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
16只大洋葱，0.03升酒醋,0.075升红葡萄酒,400克糖,0.04升石榴汁 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
将洋葱剥皮切片，在一只不粘锅里用文火开盖煸5分钟，倒入酒醋和红葡萄酒继续烧，浓缩至三分之一后加入糖和石榴汁，用文火煮30分钟，趁热盛入果酱盅内，用玻璃纸封口，待其凉可拌食野味，白煮肉甚至羊肉奶酪。 <br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">香味浓咸中带甜，风味独特 . <br/></span>		</div>
