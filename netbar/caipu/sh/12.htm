		</h1>
		<span>
上海菜朴素实惠，以红烧、生偏见长，口味较重，善浓油赤酱，颇有家常风味。

    </div></td>

		<div class="CP_Cont_det">
<img src="../img/sh/12.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
蚶子750克，葱末、绍酒各10克，姜末、酱油各15克，胡椒粉0.5克，香油20克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、将蚶子放在清水中，用竹帚淡刷，中途换水三至五次，淘洗至蚶壳发白为方；<br/>2、将炒锅至旺火上，舀入清水烧沸，放入蚶子略烫，并翻动几下，见蚶壳欲开时迅即捞起；<br/>3、将烫好的蚶子剥去半边壳，摞放在盘中，撒上姜末、葱末、胡椒粉，淋入酱油、沼酒、芝麻油即可。<br/>
			</span>	
		</div>
