<div class="blocktitle">
<h2>留言板</h2>
</div>
<div class="blockcontent">
<div class="commentlist">
	<!--{if $cid}-->
	<div class="notice">
		当前只显示与你操作相关的单个留言，<a href="space.php?uid=$space[uid]&do=wall">点击此处查看全部留言</a>
	</div>
	<!--{/if}-->

	<ul id="comment_ul">
	<!--{loop $list $value}-->
		<!--{template space_comment_li}-->
	<!--{/loop}-->
	</ul>
	
<div class="pages">$multi</div>

<div class="box_action">
	<h2 class="title l_status">给<!--{if $space[self]}-->自己<!--{else}-->{$_SN[$space[uid]]}<!--{/if}-->留言</h2>
</div>

	<form action="cp.php?ac=comment" id="commentform_{$space[uid]}" name="commentform_{$space[uid]}" method="post">
		<a href="###" id="message_face" onclick="showFace(this.id, 'comment_message');"><img src="image/facelist.gif" align="absmiddle" /></a>
                <!--{if $_SGLOBAL['magic']['doodle']}-->
		<a id="a_magic_doodle" href="magic.php?mid=doodle&showid=comment_doodle&target=comment_message" onclick="ajaxmenu(event, this.id, 1)"><img src="image/magic/doodle.small.gif" class="magicicon" />涂鸦板</a>
		<!--{/if}-->
                <br />
		<textarea name="message" id="comment_message" rows="5" cols="60" style="width:98%;" onkeydown="ctrlEnter(event, 'commentsubmit_btn');" onclick="if(this.value == '大量刷留言评论、发布广告、脏话将被处罚，严重者将被删除帐号(用户)，请勿抱侥幸心理。'){this.value='';this.style.color='#000000';}" onkeydown="ctrlEnter(event, 'comment_submit');" style="color:#737373">大量刷留言评论、发布广告、脏话将被处罚，严重者将被删除帐号(用户)，请勿抱侥幸心理。</textarea>
		<input type="hidden" name="refer" value="space.php?uid=$space[uid]" />
		<input type="hidden" name="id" value="$space[uid]" />
		<input type="hidden" name="idtype" value="uid" />
		<input type="hidden" name="commentsubmit" value="true" />
		<br>
		<input type="button" id="commentsubmit_btn" name="commentsubmit_btn" class="submit" value="留言" onclick="ajaxpost('commentform_{$space[uid]}', 'wall_add')" />
		<input type="checkbox" name="hiddenreply" value="1"> 悄悄话	<!--Add By 01-->
		<span id="__commentform_{$space[uid]}"></span>
		<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	</form>
</div>

</div>
