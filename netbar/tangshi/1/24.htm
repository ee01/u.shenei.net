五言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。五字一句的称五言古诗，简称五古。 
		</span>	</div>
	<!--题头结束-->
	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
与高适薛据登慈恩寺浮图
		</span>
		<div class="clear"></div>
		<span class="ts_a">
岑参
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
塔势如涌出，孤高耸天宫。<br/>
登临出世界，磴道盘虚空。<br/>
突兀压神州，峥嵘如鬼工。<br/>
四角碍白日，七层摩苍穹。<br/>
下窥指高鸟，俯听闻惊风。<br/>
连山若波涛，奔凑如朝东。<br/>
青槐夹驰道，宫馆何玲珑！<br/>
秋色从西来，苍然满关中。<br/>
五陵北原上，万古青蒙蒙。<br/>
净理了可悟，胜因夙所宗。<br/>
誓将挂冠去，觉道资无穷。<br/>
