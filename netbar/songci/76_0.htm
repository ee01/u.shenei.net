	<div class="sc_det_wide"><div class="sc_det_tit"><strong>高阳台</strong></div><div class="sc_det_cont">除夜<br/>频听银签，重然绛蜡，年华衮衮惊心。饯旧迎新，能消几刻光阴？老来可惯通宵饮？待不眠、还怕寒侵。掩清尊、多谢梅花，伴我微吟。<br/>邻娃已试春妆了，更蜂腰簇翠，燕股横金。句引东风，也知芳思难禁。朱颜那有年年好，逞艳游、赢取如今。恣登临、残雪楼台，迟日园林。</div></div>
