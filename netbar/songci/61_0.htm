		<h1>蔡伸</h1>
		<span>(1088-1156)，字伸道，自号友古居士，莆田(今属福建)人。蔡襄之孙，著有《友古居士词》。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>柳梢青</strong></div><div class="sc_det_cont">数声W，可怜又是、春归时节。满面东风，海棠铺绣，梨花飘雪。<br/>丁香露泣残枝，算未比、愁肠寸结。自是休文，多情多感，不干风月。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>苏武慢</strong></div><div class="sc_det_cont">雁落平沙，烟笼寒冰，古垒鸣笳声断。青山隐隐，败叶萧萧，天际暝鸦零乱。楼上黄昏,片帆千里归程,年华将晚。望碧云空暮，佳人何处？梦魂俱远。<br/>忆旧游，邃馆朱扉，小园香径，尚想桃花人面。书盈锦轴，恨满金徽，难写寸心幽怨。两地离愁，一尊芳酒，凄凉危栏倚遍。尽迟留，凭仗西风，吹干泪眼。</div></div>
