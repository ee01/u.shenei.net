	<div class="sc_det_wide"><div class="sc_det_tit"><strong>水龙吟</strong></div><div class="sc_det_cont">闹花深处楼台，画帘半卷东风软。春归翠陌，平莎茸嫩，垂杨金浅。迟日催花，淡云阁雨，轻寒轻暖。恨芳菲世界，游人未赏，都付与莺和燕。<br/>寂寞凭高念远，向南楼、一声归雁。金钗斗草，青丝勒马，风流云散。罗绶分香，翠绡封泪，几多幽怨？正消魂又是，疏烟淡月，子规声断。</div></div>
