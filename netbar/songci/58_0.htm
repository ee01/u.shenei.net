		<h1>范仲淹</h1>
		<span>(989－1052)，字希文，北宋著名的政治家、思想家、军事家和文学家，祖籍彬州(陕西彬县)，后迁居平江(江苏吴县)。</span>
	</div>

	<div class="Cont">
		<div class="sc_book_div">
		<div class="clear" style="margin-top:-20px"></div>
	<div class="sc_det_wide"><div class="sc_det_tit"><strong>苏幕遮</strong></div><div class="sc_det_cont">碧云天，黄叶地，秋色连波，波上寒烟翠。山映斜阳天接水，芳草无情，更在斜阳外。<br/>黯乡魂，追旅思。夜夜除非，好梦留人睡。明月楼高休独倚，酒入愁肠，化作相思泪。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>御街行</strong></div><div class="sc_det_cont">纷纷坠叶飘香砌。夜寂静，寒声碎。真珠帘卷玉楼空，天淡银河垂地。年年今夜，月华如练，长是人千里。<br/>愁肠已断无由醉，酒未到，先成泪。残灯明灭枕头，谙尽孤眠滋味。都来此事，眉间心上，无计相回避。</div></div>
