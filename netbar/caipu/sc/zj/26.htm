			<span class="C000">【原料】</span><br />
			<span class="C666">
主料 公鸡1只(鸡500克左右为好)，花椒20粒。调料 味精、盐各5克，香油、白糖各10克，葱、酱油、汤各25克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
(1) 鸡的加工处理与棒棒鸡作法相同。 <br/>(2) 将葱、花椒合在一起剁碎，加上述其它调料对成汁。 <br/>(3) 将煮熟抹好香油的鸡去骨剁成块盛盘，浇上对好的汁，吃时拌匀即可。 <br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">有葱椒香味，清淡适口。<br/></span>		</div>
