七言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。七字一句的称七言古诗，简称七古。
		</span>	</div>

	<div class="Cont">

    <td class="ts_det_top">
		<span class="ts_m">
走马川行奉送封大夫出师西征
		</span>
		<div class="clear"></div>
		<span class="ts_a">
岑参
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
君不见走马川行雪海边，平沙莽莽黄入天。<br/>
轮台九月风夜吼，一川碎石大如斗。<br/>
随风满地石乱走，匈奴草黄马正肥。<br/>
金山西见烟尘飞，汉家大将西出师。<br/>
将军金甲夜不脱，半夜军行戈相拨。<br/>
风头如刀面如割，马毛带雪汗气蒸。<br/>
五花连钱旋作冰，幕中草檄砚水凝。<br/>
虏骑闻之应胆慑，料知短兵不敢接。<br/>
车师西门伫献捷！<br/>
