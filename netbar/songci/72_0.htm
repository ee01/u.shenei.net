		<h1>陈与义</h1>
		<span>(1090～1138)宋代诗人。字去非，号简斋。洛阳(今属河南)人。</span>
	</div>
	
<!--内容 开始-->

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>临江仙</strong></div><div class="sc_det_cont">高咏楚词酬午日，天涯节序匆匆。榴花不似舞裙红,无人知此意,歌罢满帘风。<br/>万事一身伤老矣，戎葵凝笑墙东。酒杯深浅去年同,试浇桥下水,今夕到湘中。</div></div><div class="sc_det_wide"><div class="sc_det_tit"><strong>临江仙</strong></div><div class="sc_det_cont">夜登小阁忆洛中旧游<br/>忆昔午桥桥上饮,坐中多是豪英。长沟流月去无声，杏花疏影里,吹笛到天明。<br/>二十馀年如一梦,此身虽在堪惊，头登小阁看新晴。古今多少事,渔唱起三更。</div></div>
