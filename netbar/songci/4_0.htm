		<h1>僧挥</h1>
		<span>又称僧促殊。字师利，安州人。曾举进士，后出家为僧，居苏州承天寺，与苏轼交游唱酬。有《宝月集》。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>金明池</strong></div><div class="sc_det_cont">天阔云高，溪横水远，晚日寒生轻晕。闲阶静、杨花渐少，朱门掩、莺声犹嫩。悔匆匆、过却清明，旋占得、馀芳已成幽恨。却几日阴沉，连宵慵困，起来韶华都尽。<br/>怨入双眉闲斗损，乍品得情怀，看承全近。深深态、无非自许，厌厌意、终羞人问。争知道、梦里蓬莱，待忘了馀香，时传音信。纵留得莺花，东风不住，也则眼前愁闷。</div></div>
