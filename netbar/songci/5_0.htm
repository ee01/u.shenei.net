		<span>(1078 ―1160)字行简，号苕溪，湖州归安(今浙江湖州)人。宣和进士。著有《苕溪集》五十五卷。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>喜迁莺</strong></div><div class="sc_det_cont">晓行<br/>晓光催角，听宿鸟未惊，邻鸡先觉。迤逦烟村，马嘶人起，残月尚穿林薄。泪痕带霜微凝，酒力冲寒犹弱。叹倦客，悄不禁重染，风尘京洛。<br/>追念人别后，心事万重，难觅孤鸿托。翠幌娇深，曲屏香暖，争念岁华飘泊。怨月恨花烦恼，不是不曾经著。者情味、望一成消减，新来还恶。</div></div>
