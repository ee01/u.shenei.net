七言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。七字一句的称七言古诗，简称七古。
		</span>	</div>

轮台歌奉送封大夫出师西征
		</span>
		<div class="clear"></div>
		<span class="ts_a">
岑参
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
轮台城头夜吹角，轮台城北旄头落。<br/>
羽书昨夜过渠黎，单于已在金山西。<br/>
戍楼西望烟尘黑，汉兵屯在轮台北。<br/>
上将拥旄西出征，平明吹笛大军行。<br/>
四边伐鼓雪海涌，三军大呼阴山动。<br/>
虏塞兵气连云屯，战场白骨缠草根。<br/>
剑河风急雪片阔，沙口石冻马蹄脱。<br/>
亚相勤王甘苦辛，誓将报主静边尘。<br/>
古来青史谁不见，今见功名胜古人。<br/>
