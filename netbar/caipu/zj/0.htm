		</h1>
		<span>
浙江菜主要由杭州、宁波、绍兴三支地方风味菜组成,携手联袂,并驾齐驱。

    </div></td>

		<div class="CP_Cont_det">
<img src="../img/zj/0.jpg " class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
原料：土豆一个，葱一根，红辣椒一个调料:料酒、味精、盐、酱油、醋、白糖、胡椒粉刀工：将土豆刀成丝、葱切丝、红辣椒切丝 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
锅内放少许油，下入葱丝、红辣椒丝、爆锅然后下入土豆丝，依次下入料酒、味精、盐、酱油、醋二两、胡椒粉少许、白糖一点。翻炒即可。 <br/>
			</span>	
<span class="C000">【特点】</span><br /><span class="C666">咸酸可口，佐餐佳肴<br/></span>		</div>
