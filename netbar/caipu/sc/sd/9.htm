		<h1 class="CP_h1C">
吉祥干贝
		</h1>
		<span>
山东菜是北方菜的代表，特点是：清香、鲜嫩、味纯，讲究清汤和奶汤。
		</span>	
	</div>
	<div class="Cont">
		<table class="Cont_caiDet" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Cont_caiDet11">&nbsp;</td>
    <td class="Cont_caiDet12"><div class="CP_tit">
吉祥干贝
    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>
    </tr>
  <tr>
    <td class="Cont_caiDet21">&nbsp;</td>
    <td>
		<div class="CP_Cont_det">
<img src="../img/sd/9.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
水发干贝100 克，鸡里脊50克，眉毛蒜1克，三套汤100克，鸡蛋清4个。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、水发干贝用毛汤氽后撕成丝鸡里脊去筋制茸，加蛋清，三套汤，湿淀粉，精盐，料酒调成鸡汁。<br/>2、猪大油在炒勺内烧至4成热时，慢慢倒入鸡汁，边倒边搅，用慢火炒熟。<br/>3、一半盛入汤盘，一半在勺内与干贝搅匀后盛入汤盘，撒上眉毛蒜即成。<br/>
			</span>	
		</div>
		<div class="cp_bot_noti">注：本菜谱图片来自互联网。</div>
