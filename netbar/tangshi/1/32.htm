五言古诗
		</h1>
		<span>
古诗体，又称古风。按照诗句的字数分类。五字一句的称五言古诗，简称五古。

	<div class="Cont">
		<table class="ts_tab_detail" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ts_det_top">
		<span class="ts_m">
送杨氏女
		</span>
		<div class="clear"></div>
		<span class="ts_a">
韦应物
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
永日方戚戚，出行复悠悠。<br/>
女子今有行，大江溯轻舟。<br/>
尔辈苦无恃，抚念益慈柔。<br/>
幼为长所育，两别泣不休。<br/>
对此结中肠，义往难复留！<br/>
自小阙内训，事姑贻我忧。<br/>
赖兹托令门，仁恤庶无尤。<br/>
贫俭诚所尚，资从岂待周？<br/>
孝恭遵妇道，容止顺其猷。<br/>
别离在今晨，见尔当何秋。<br/>
居闲始自遣，临感忽难收。<br/>
归来视幼女，零泪缘缨流。<br/>
