<img src="../img/sh/21.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
干贝50克，莴笋尾支，葱15克，湿淀粉5克，高汤100克，精盐10克。 

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、干贝先用热水泡软，再连水入锅蒸1小时后取出撕成丝状待用；<br/>2、莴笋尾削去杂叶洗净后，用半锅水煮开加入精盐，烫软取出冲凉待用；<br/>3、旺火炒香葱段，倒入高汤、精盐3克及烫软的莴笋和干贝丝，煮开后用湿淀粉勾芡即可.<br/>
			</span>	
		</div>
