	<div class="Cont_tit sc">
		<h1>朱服</h1>
		<span>(1048-？)字行中，乌程(今浙江湖州)人。熙宁进士。词存《渔家傲》一首，见《泊宅篇》卷一。</span>
	</div>
	
<!--内容 开始-->
	<div class="Cont">
		<div class="sc_book_div">
		<div class="clear" style="margin-top:-20px"></div>
	<div class="sc_det_wide"><div class="sc_det_tit"><strong>渔家傲</strong></div><div class="sc_det_cont">小雨纤纤风细细，万家杨柳青烟里。恋树湿花飞不起，秋无际，和春付与东流水。<br/>九十光阴能有几？金龟解尽留无计。寄语东阳沽酒市，拚一醉，而今乐事他年泪。</div></div>

<div class="clear"></div>
