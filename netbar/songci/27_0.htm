		<span>［约公元一一一一年前后在世］字干臣，三衢人。生卒年均不详，约宋徽宗政和初前后在世。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>二郎神</strong></div><div class="sc_det_cont">闷来弹鹊，又搅碎、一帘花影。漫试著春衫，还思纤手，熏彻金猊烬冷。动是愁端如何向？但怪得新来多病。嗟旧日沈腰，如今潘鬓，怎堪临镜？重省别时泪湿，罗衣犹凝。<br/>料为我厌厌，日高慵起，账托春醒未醒。雁足不来，马蹄难驻，门掩一庭芳景。空伫立，尽日阑干，倚遍昼长人静。</div></div>
