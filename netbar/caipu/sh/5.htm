		<span>
上海菜朴素实惠，以红烧、生偏见长，口味较重，善浓油赤酱，颇有家常风味。

    </div></td>
    <td class="Cont_caiDet13">&nbsp;</td>

  <tr>

    <td>
		<div class="CP_Cont_det">
<img src="../img/sh/5.jpg" class="CP_det_pic">
			<span class="C000">【原料】</span><br />
			<span class="C666">
活鲫鱼2尾，活蛤蜊250克，熟火腿3片，笋肉5片，水发香菇一只。

			</span><br /><br />
		
			<span class="C000">【制作过程】</span><br />
			<span class="C666">
1、鲫鱼治净，从脊背出剖开，从背上剞几刀，下清水锅加调料，姜块，葱段，笋片烧开，用小火煮熟装入汤盆。<br/>2、蛤蜊下清水锅煮到外壳张开捞出，置于汤盆中。<br/>3、滗出鱼汤,蛤蜊汤烧开，加香菇，熟火腿片调好料后倒入汤盆即成。<br/>
			</span>	
		</div>
