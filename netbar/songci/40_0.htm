		<span>字景元，居华亭乡，自号华亭逸人。善填词，工小令，有闻于时。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>帝台春</strong></div><div class="sc_det_cont">芳草碧色，萋萋便南陌。暖絮乱红，也似知人，春愁无力。忆得――盈盈拾发言翠侣，共携赏、凤城寒食。<br/>到今来，海角逢春，天涯为客。愁旋释，还似织；泪暗则，而今已拚了，忘则怎生便忘得。又还问鳞鸿，试重寻消息。</div></div>
