		<span>(生卒年不详)，字：德文，号：雪舟。有《雪舟长短句》。</span>
	</div>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>湘春夜月</strong></div><div class="sc_det_cont">近清明，翠禽枝上消魂。可惜一片清歌，都付与黄昏。欲共柳花低诉。怕柳花轻薄，不解伤春。衾楚乡旅宿，柔情别绪，谁与温存？<br/>空尊夜泣，青山不语，残照当门。翠玉楼前，惟是有、一陂湘水，摇荡湘云。天长梦短，问甚时重见桃根？这次第、算人间没个并刀，剪断心上愁痕。</div></div>
