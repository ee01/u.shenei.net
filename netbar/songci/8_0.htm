	<div class="sc_det_wide"><div class="sc_det_tit"><strong>唐多令</strong></div><div class="sc_det_cont">芦叶满汀洲，寒沙带浅流。二十年重过南楼。柳下系船犹未稳，能几日，又中秋。<br/>黄鹤断矶头，故人曾到否？旧江山浑是新愁。欲买桂花同载酒，终不似，少年游。</div></div>
