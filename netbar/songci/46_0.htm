	<div class="sc_det_wide"><div class="sc_det_tit"><strong>点绛唇</strong></div><div class="sc_det_cont">新月娟娟，夜寒江静山衔斗。起来搔首，梅影横窗瘦。<br/>好个霜天，闲却传杯手。君知否？乱鸦啼后，归兴浓如酒。</div></div>
