<div class="Cont_tit">
	<span>　　可实现在线瓦(W)、千瓦(kW)、英制马力(HP)、米制马力(PS)、公斤・米/秒(kg・m/s)、千卡/秒(kcal/s)、英热单位/秒(Btu/s)、英尺・磅/秒(ft・lb/s)、焦耳/秒(J/s)、牛顿・米/秒(N・m/s)间的互转互换。</span>
</div>
<div class="Cont" align="center">
	<script type="text/javascript" src="js/coverter2.js"></script>
	<div id="converter"><style type="text/css">
	#converter td { height:30px; line-height:30px; padding:0 8px;}
	#converter .int { border:1px solid #7F9DB9;}</style>
	<form><table cellspacing="0" style="border-right:1px solid #ace;"><tbody><tr height="10"><td align="middle" bgcolor="#cce6cd" colspan="4">功率计量单位换算器</td></tr><tr><td nowrap="nowrap" align="right">瓦(W)</td><td align="left"><input name="Watt" class="int" size="10" /><input onclick="if (checkNum(Watt.value)) compute(this.form,Watt.name,power_data)" type="button" value="换算" name="Watt_bt" /></td><td nowrap="nowrap" align="right">千瓦(kW)</td><td align="left"><input name="Kilowatt" class="int" size="10" /><input onclick="if (checkNum(Kilowatt.value)) compute(this.form,Kilowatt.name,power_data)" type="button" value="换算" name="Kilowatt_bt" /></td></tr><tr><td nowrap="nowrap" align="right">英制马力(HP)</td><td align="left"><input name="Horsepower" class="int" size="10" /><input onclick="if (checkNum(Horsepower.value)) compute(this.form,Horsepower.name,power_data)" type="button" value="换算" name="Horsepower_bt" /></td><td nowrap="nowrap" align="right">米制马力(PS)</td><td align="left"><input name="mHorsepower" class="int" size="10" /><input onclick="if (checkNum(mHorsepower.value)) compute(this.form,mHorsepower.name,power_data)" type="button" value="换算" name="mHorsepower_bt" /></td></tr><tr><td nowrap="nowrap" align="right">公斤・米/秒(kg・m/s)</td><td align="left"><input name="kgms" class="int" size="10" /><input onclick="if (checkNum(kgms.value)) compute(this.form,kgms.name,power_data)" type="button" value="换算" name="kgms_bt" /></td><td nowrap="nowrap" align="right">千卡/秒(kcal/s)</td><td align="left"><input name="kcals" class="int" size="10" /><input onclick="if (checkNum(kcals.value)) compute(this.form,kcals.name,power_data)" type="button" value="换算" name="kcals_bt" /></td></tr><tr><td nowrap="nowrap" align="right">英热单位/秒(Btu/s)</td><td align="left"><input name="Btus" class="int" size="10" /><input onclick="if (checkNum(Btus.value)) compute(this.form,Btus.name,power_data)" type="button" value="换算" name="Btus_bt" /></td><td nowrap="nowrap" align="right">英尺・磅/秒(ft・lb/s)</td><td align="left"><input name="ftlbs" class="int" size="10" /><input onclick="if (checkNum(ftlbs.value)) compute(this.form,ftlbs.name,power_data)" type="button" value="换算" name="ftlbs_bt" /></td></tr><tr><td nowrap="nowrap" align="right">焦耳/秒(J/s)</td><td align="left"><input name="Js" class="int" size="10" /><input onclick="if (checkNum(Js.value)) compute(this.form,Js.name,power_data)" type="button" value="换算" name="Js_bt" /></td><td nowrap="nowrap" align="right">牛顿・米/秒(N・m/s)</td><td align="left"><input name="Nms" class="int" size="10" /><input onclick="if (checkNum(Nms.value)) compute(this.form,Nms.name,power_data)" type="button" value="换算" name="Nms_bt" /></td></tr><tr><td colspan="6"><div align="center"><input onclick="resetAll(this.form)" type="button" value="数据重置" name="res7" /></div></td></tr></tbody></table>                    </form>                                   </div><!--/ calcdeposit-->
