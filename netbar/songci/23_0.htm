		<h1>张抡</h1>
		<span>［约公元一一六二年前后在世］字才甫，里居及生卒年均不详，约宋高宗绍兴末前后在世。所著有莲社词一卷，《文献通考》及绍兴内府古器评二卷。</span>

	<div class="sc_det_wide"><div class="sc_det_tit"><strong>烛影摇红</strong></div><div class="sc_det_cont">上元有怀<br/>双阙中天，凤楼十二春寒浅。去年元夜奉宸游，曾侍瑶池宴。玉殿珠帘尽卷，拥群仙、蓬壶阆苑。五云深处，万烛光中，揭天丝管。<br/>驰隙流年，恍如一瞬星霜换。今宵谁念泣孤臣，回首长安远。可是尘缘未断，漫惆怅、华胥梦短。满怀幽恨，数点寒灯，几声归雁。</div></div>
