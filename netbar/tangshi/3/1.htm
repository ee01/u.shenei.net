		</h1>
		<span>

送陈章甫
		</span>
		<div class="clear"></div>
		<span class="ts_a">
李颀
		</span>
	</td>
    </tr>
  <tr>
    <td class="ts_c">
四月南风大麦黄，枣花未落桐叶长。<br/>
青山朝别暮还见，嘶马出门思故乡。<br/>
陈侯立身何坦荡，虬须虎眉仍大颡。<br/>
腹中贮书一万卷，不肯低头在草莽。<br/>
东门酤酒饮我曹，心轻万事皆鸿毛。<br/>
醉卧不知白日暮，有时空望孤云高。<br/>
长河浪头连天黑，津口停舟渡不得。<br/>
郑国游人未及家，洛阳行子空叹息。<br/>
闻道故林相识多，罢官昨日今如何？<br/>
